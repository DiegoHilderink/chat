<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Chat Login</title>
</head>

<body>
    <div class="global-container">
        <div class="card login-form">
            <h3 class="card-title text-center">Log in to Chat</h3>

            <div class="tab">
                <button class="tablinks" onclick="login(event, 'Sing_in')">Sing in</button>
                <button class="tablinks" onclick="login(event, 'Sing_up')">Sing up</button>
            </div>

            <div class="card-body">
                <form class="card-text">
                <div id="Sing_in" class="tabcontent">
                    <form>
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="username" class="form-control form-control-sm" id="username"
                                aria-describedby="emailHelp">
                        </div><div class="form-group">
                            <label for="nickname">Nickname</label>
                            <input type="nickname" class="form-control form-control-sm" id="nickname"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control form-control-sm" id="password">
                        </div>
                        <a href="chat.html" class="btn btn-primary btn-block">Link Button</a>
                    </form>
                </div>

                <div id="Sing_up" class="tabcontent">
                        <form>
                            <div class="form-group">
                                <label for="username">username</label>
                                <input type="username" class="form-control form-control-sm" id="username"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">password</label>
                                <input type="password" class="form-control form-control-sm" id="password">
                            </div>
                            <a href="chat.html" class="btn btn-primary btn-block">Link Button</a>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    </div>

    <script>
            function openCity(evt, name) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(name).style.display = "block";
              evt.currentTarget.className += " active";
            }
            </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
